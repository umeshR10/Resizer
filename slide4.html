<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resizer</title>
    <link rel="stylesheet" href="slide4.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-5"
    >
      <h1>Resizing an Image</h1>
      <img id="imgRes" src="mix.png" alt="" style="height: 200px" />
      <div class="d-flex">
        <button class="btn btn-danger m-2" onclick="decrement()">-5 px</button>
        <button class="btn btn-success m-2" onclick="increment()">+5 px</button>
      </div>
      <script src="slide4.js"></script>
    </div>
  </body>
